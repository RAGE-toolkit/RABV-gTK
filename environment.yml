name: vgtk
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  # Core Science Stack (Moved from Pip to Conda for MKL/BLAS optimization)
  - numpy=1.24.3
  - pandas=2.0.1
  - matplotlib=3.7.1
  - requests=2.31.0

  
  # Bioinformatics (Conda-native)
  - biopython=1.81
  - blast=2.17.0
  - seqkit=2.12.0
  - nextalign=2.14.0
  - nextflow=25.10.3
  - veryfasttree=4.0.5
  - usher=0.6.6
  - mmseqs2=18.8cc5c
  - iqtree=3.0.1
  - ucsc-fatovcf=482
  - epa-ng=0.3.8
  - gappa=0.9.0
  - pytest=9.0.2
  - pytest-cov=7.0.0


  # Utilities
  - requests=2.31.0
  - openpyxl=3.1.2
  - tqdm=4.65.0
  - python-dateutil=2.8.2
  
  # Pip-only packages (Only use Pip for things NOT on Conda)
  - pip
  - pip:
      - ncbi-acc-download==0.2.6
