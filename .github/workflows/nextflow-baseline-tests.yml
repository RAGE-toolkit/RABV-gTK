name: Nextflow baseline tests (conda)

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:
    inputs:
      include_extended:
        description: "Also run slower extended profiles (HCV_test, flu_gisaid_test)"
        required: false
        default: "false"

jobs:
  baseline-nextflow:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        profile:
          - test
          - segmented_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda env from environment.yml
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: vgtk-ci
          auto-activate-base: false
          environment-file: environment.yml
          use-mamba: true
          channels: conda-forge,bioconda,defaults

      - name: Show environment and Nextflow version
        shell: bash -l {0}
        run: |
          set -euo pipefail
          conda info
          python --version
          nextflow -version

      - name: Run Nextflow baseline profile
        shell: bash -l {0}
        run: |
          set -euo pipefail
          nextflow run vgtk-init.nf -profile conda,${{ matrix.profile }}

      - name: Assert baseline test output exists
        shell: bash -l {0}
        run: |
          set -euo pipefail
          case "${{ matrix.profile }}" in
            test)
              test -f test_out/basic_test/tests/test_non_segmented_results.txt
              ;;
            segmented_test)
              test -f test_out/IAV_DB/tests/test_segmented_results.txt
              ;;
            *)
              echo "Unknown profile: ${{ matrix.profile }}" >&2
              exit 1
              ;;
          esac

      - name: Upload baseline test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-${{ matrix.profile }}-artifacts
          path: |
            .nextflow.log
            test_out/**/tests/*.txt
            test_out/**/*.db
          if-no-files-found: warn

  extended-nextflow:
    if: github.event_name == 'workflow_dispatch' && inputs.include_extended == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        profile:
          - HCV_test
          - flu_gisaid_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda env from environment.yml
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: vgtk-ci
          auto-activate-base: false
          environment-file: environment.yml
          use-mamba: true
          channels: conda-forge,bioconda,defaults

      - name: Run extended profile
        shell: bash -l {0}
        run: |
          set -euo pipefail
          nextflow run vgtk-init.nf -profile conda,${{ matrix.profile }}

      - name: Assert extended test output exists
        shell: bash -l {0}
        run: |
          set -euo pipefail
          case "${{ matrix.profile }}" in
            HCV_test)
              test -f test_out/HCV_OM_test/tests/test_non_segmented_results.txt
              ;;
            flu_gisaid_test)
              test -f test_out/IAV_DB_GISAID_TEST/tests/test_segmented_results.txt
              ;;
          esac

      - name: Upload extended artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extended-${{ matrix.profile }}-artifacts
          path: |
            .nextflow.log
            test_out/**/tests/*.txt
            test_out/**/*.db
          if-no-files-found: warn
